<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');


    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ‘¾');


    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:yellow;');


    // warning!
    console.warn('Ohhh NOOOOOOO!');


    // Error :|
    console.error('Shit!');


    // Info
    console.info('This is a test');


    // Testing
    console.assert(1 === 2, 'That is wrong!');


    // clearing
    console.clear();


    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);


    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);

      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7 } dog years old`);

      console.groupEnd(`${dog.name}`);
    });


    // counting
    console.count('Lau')
    console.count('Lau')
    console.count('Lau')
    console.count('Wes')


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/laugeeme')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });


    // table
    console.table(dogs);

    
  </script>
</body>

</html>
